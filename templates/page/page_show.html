{% extends 'layout.html' %}

{% block body %}
    <h3>Liste des pages du livre numéro {{ id }}</h3>

    <a type="button" class="btn btn-light"
       href="{{ '/page/add' }}">
        Ajouter une page
    </a>

    <table class="table table-striped table-hover" style="margin-top:20px">
        <thead>
        <tr class="table-success">
            <th>Page Départ</th>
            <th>Page Arrivé</th>
            <th>Opérations</th>
        </tr>
        </thead>

        <tbody>
        {% for page in pages %}
            <tr>
                <td>{{ page.d }}</td>
                <td>{{ page.a }}</td>
                <td>
                    <a type="button" class="btn btn-secondary"
                       href="{{ '/page/edit?id=' }}{{ page.id_page }}">
                        Editer
                    </a>
                    <a type="button" class="btn btn-warning"
                       href="{{ '/page/delete?id=' }}{{ page.id_page }}">
                        Supprimer
                    </a>
                    <a type="button" class="btn btn-primary"
                       href="{{ '/page/voir?id=' }}{{ page.id_page }}">
                        Voir
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
